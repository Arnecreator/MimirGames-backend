
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - Mimir Games</title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    .leaderboard-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .leaderboard-title {
      text-align: center;
      color: #00ffcc;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .leaderboard-list {
      background: #1a1d3a;
      border-radius: 10px;
      padding: 20px;
      min-height: 300px;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      color: #fff;
    }
    .leaderboard-item:last-child {
      border-bottom: none;
    }
    .rank {
      font-weight: bold;
      color: #00ffcc;
      width: 40px;
    }
    .username {
      flex-grow: 1;
      margin-left: 15px;
    }
    .score {
      font-weight: bold;
      color: #00ffcc;
    }
    .loading {
      text-align: center;
      color: #ccc;
      font-style: italic;
    }
    .error {
      text-align: center;
      color: #ff6b6b;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Dev Mode Banner -->
  <div id="devBanner" style="display: none; background: #222; color: lime; text-align: center; padding: 8px; font-weight: bold;">
    üß™ Dev Mode Active: Logged in as Putte68!
  </div>
  
  <!-- Top Navigation -->
  <nav style="background-color: #222; padding: 10px;">
    <a href="index.html" style="color: white; margin-right: 15px; text-decoration: none;">üè† Start</a>
    <a href="games.html" style="color: white; margin-right: 15px; text-decoration: none;">üéÆ Games</a>
    <a href="leaderboard.html" style="color: white; margin-right: 15px; text-decoration: none;">üèÜ Leaderboard</a>
    <a href="#" id="logoutLink" style="color: white; text-decoration: none;">üö™ Logout</a>
  </nav>

  <div class="leaderboard-container">
    <h1 class="leaderboard-title">üèÜ Leaderboard</h1>
    <div class="leaderboard-list">
      <div id="leaderboardContent" class="loading">Loading leaderboard...</div>
    </div>
  </div>

  <script>
    // Check dev mode first
    const devMode = localStorage.getItem('mimirDevMode') === 'true';
    if (devMode) {
      const banner = document.getElementById('devBanner');
      if (banner) banner.style.display = 'block';
    }
    
    // Check login status
    const loggedIn = localStorage.getItem('mimirIsLoggedIn') === 'true';
    const username = localStorage.getItem('mimirUsername');
    
    if (!loggedIn || !username) {
      window.location.href = 'index.html';
    }

    // Load leaderboard data
    async function loadLeaderboard() {
      try {
        const response = await fetch("http://localhost:5000/api/leaderboard");
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const content = document.getElementById('leaderboardContent');
        
        if (data.length === 0) {
          content.innerHTML = '<div class="loading">No scores yet!</div>';
          return;
        }

        content.innerHTML = data.map((entry, index) => `
          <div class="leaderboard-item">
            <span class="rank">#${index + 1}</span>
            <span class="username">${entry.username}</span>
            <span class="score">${entry.score} points</span>
          </div>
        `).join('');

      } catch (error) {
        console.error("Could not load leaderboard:", error);
        document.getElementById('leaderboardContent').innerHTML = 
          '<div class="error">Unable to load leaderboard. Please try again later.</div>';
      }
    }

    // Add logout functionality
    document.getElementById('logoutLink')?.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('mimirIsLoggedIn');
      localStorage.removeItem('mimirUsername');
      window.location.href = 'index.html';
    });

    // Load leaderboard on page load
    loadLeaderboard();
  </script>
</body>
</html>
