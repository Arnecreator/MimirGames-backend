
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mimir Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0b1e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffcc;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 30px;
    }
    .back-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 26px;
      font-weight: bold;
      transition: all 0.2s ease;
      font-size: 14px;
      margin-top: 20px;
    }
    .back-btn:hover {
      background: #00e6b8;
      transform: translateY(-1px);
    }
    @media (max-width: 320px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.9rem;
      }
      .back-btn {
        padding: 10px 20px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Dev Mode Banner -->
  <div id="devBanner" style="display: none; background: #222; color: lime; text-align: center; padding: 8px; font-weight: bold;">
    🧪 Dev Mode Active: Logged in as Putte68!
  </div>
  
  <!-- Top Navigation -->
  <nav style="background-color: #222; padding: 10px;">
    <a href="index.html" style="color: white; margin-right: 15px; text-decoration: none;">🏠 Start</a>
    <a href="games.html" style="color: white; margin-right: 15px; text-decoration: none;">🎮 Games</a>
    <a href="leaderboard.html" style="color: white; margin-right: 15px; text-decoration: none;">🏆 Leaderboard</a>
    <a href="#" id="logoutLink" style="color: white; text-decoration: none;">🚪 Logout</a>
  </nav>

  <div id="quizContent">
    <h1>🧠 Welcome to Mimir Quiz!</h1>
    <p>This is the starting point for building the quiz game.</p>
    <p>Get ready to test your knowledge with challenging questions!</p>
    <a href="index.html" class="back-btn">Back to Main Menu</a>
  </div>
  
  <script>
    // Check dev mode first
    const devMode = localStorage.getItem('mimirDevMode') === 'true';
    if (devMode) {
      const banner = document.getElementById('devBanner');
      if (banner) banner.style.display = 'block';
    }
    
    // Check login status on page load
    const loggedIn = localStorage.getItem('mimirIsLoggedIn') === 'true';
    const username = localStorage.getItem('mimirUsername');
    
    if (!loggedIn || !username) {
      // Redirect to main page if not logged in
      window.location.href = 'index.html';
    } else {
      // Update welcome message with username
      const heading = document.querySelector('h1');
      heading.textContent = `🧠 Welcome to Mimir Quiz, ${username}!`;
    }
    
    // Add logout functionality for navigation bar
    document.getElementById('logoutLink')?.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('mimirIsLoggedIn');
        localStorage.removeItem('mimirUsername');
        window.location.href = 'index.html';
    });
    
    // Add leaderboard functionality
    document.getElementById('leaderboardLink')?.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'index.html';
    });
  </script>
</body>
</html>
